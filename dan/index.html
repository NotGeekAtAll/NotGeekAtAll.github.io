<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=640">
    <script src="mobile-util.js"></script>
    <script src="jquery-1.9.0.min.js"></script>
    <script src="fwcx.js"></script>
    <style>
    html {
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
    }
    
    * {
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }
    
    a img {
        border: 0;
    }
    
    img {
        vertical-align: middle;
    }
    
    a {
        text-decoration: none;
    }

    input, button {
        -webkit-appearance: none;
                appearance: none;
        outline: none;
    }
    
    body {
        line-height: 1.6;
        font-family: -apple-system-font, "Helvetica Neue", "Microsoft Yahei", sans-serif;
        font-size: 26px;
        color: #333;
    }
    
    header {
        width: 100%;
        height: 223px;
    }
    
    .content-wrap {
        padding: 100px 38px 50px;
    }
    
    .intro {
        margin-bottom: 20px;
        background-color: #e50150;
        color: #fff;
        font-size: 30px;
        text-align: center;
        line-height: 60px;
    }
    
    .search_form {
        text-align: center;
        background: #ddd;
    }

    .search_form_wrap {
        padding: 32px 0;
        display: inline-block;
        vertical-align: middle;
        overflow: hidden;
    }    

    .search_form label {
        float: left;
        margin-right: 10px;
        color: #000;
        line-height: 40px;
    }
    
    .search_text {
        float: left;
        width: 310px;
        height: 40px;
        border: 1px solid #dcdcdc;
        font-size: 26px;
        line-height: 40px;
        padding-left: 20px;
    }
    
    .search_btn {
        float: left;
        width: 42px;
        height: 44px;
        margin-top: -1px;
        background: url("search_btn.gif") no-repeat left top / contain;
        border: 1px solid #dcdcdc;
        border-left: none;
    }
    
    .result {
        padding: 40px 0;
    }

    .tip {
        padding: 24px 0;
        color: #e00031;
        font-size: 22px;
        border-top: 1px solid #e0e0e0;
        border-bottom: 1px solid #e0e0e0;
    }
    
    .tip dt {
        font-weight: bold;
    }

    .phone {
        font-size: 22px;
    }
    </style>
    <title>公益星设计</title>
</head>

<body>
    <header>
        <img src="title.png" width="100%" height="100%">
    </header>
    <div class="content-wrap">
        <div class="intro">
            <strong>芭莎公益星设计</strong><span>特许产品防伪查询系统</span>
        </div>
        <div class="search_form">
            <div class="search_form_wrap">
                <label for="code">产品查询</label>
                <input class="search_text" id="code" type="text" maxlength="28" placeholder="请输入防伪码" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                <input class="search_btn" type="button" onclick="fwchack('code','result')">
            </div>
        </div>
        <div class="result" id="result">
            
        </div>
        <dl class="tip">
            <dt>温馨提示：</dt>
            <dd>1、检查防伪标贴的完好性，刮开涂层</dd>
            <dd>2、在输入框内填写正确的防伪码并核对</dd>
            <dd>3、点击查询按钮，系统会显示查询结果</dd>
        </dl>
        <p class="phone">感谢您的查询<br>如有疑问请在工作日致电0755-2560 1770查询</p>
    </div>
</body>

</html>
